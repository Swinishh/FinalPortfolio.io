<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    height: 100vh;
    align-items: center;
    background-color: #e0e0e0;
    font-family: Arial, sans-serif;
}

div.container {
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 350px;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

#h1 {
    padding: 18px 5px 18px 5px;
    text-decoration: none;
    border-radius: 5px;
    color: rgb(69, 166, 199);
    background-color: black;
    box-shadow: 0 0 10px rgb(158, 206, 222), 
                0 0 15px rgb(134, 138, 139), 
                0 0 15px rgb(96, 96, 97);
}


#inputBox {
    margin-bottom: 20px;
    padding: 15px;
    font-size: 1.5rem;
    border-radius: 8px;
    border: 2px solid #ddd;
    width: 90%;
    text-align: right;
}

button {
    width: 70px;
    height: 60px;
    margin:1px;
    background-color: #4caf50;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
}

#equalsto{
    background-color: #da7903;
    width: 115px;
    
}



button:hover {
    background-color: #2f8e33;
}

#equalsto:hover {
    background-color: #da7903;
}

button:active {
    transform: scale(0.95);
    background-color: #3e8e41;
}


.button-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

</style>
<body>
    <div class="container">
        <div><h1 id="h1">CALCULATOR</h1></div>
        <input id="inputBox" type="text" value="" readonly>
        <div class="button-row">
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('+')">+</button>           
        </div>
        <div class="button-row">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')">*</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('/')">/</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('%')">%</button>
        </div>
        <div>
            <button onclick="appendValue('0')">0</button>
            <button type="button" onclick="clearInput()">AC</button>
            <button type="button" onclick="backspace()">&#8592;</button>
            <button id="equalsto" type="button" onclick="evaluateExpression()">=</button>
        </div>
    </div>

   
</body>
<script>
    const display = document.getElementById("inputBox");

    // Append a value to the display
    function appendValue(value) {
        display.value += value;
    }

    // Clear the display
    function clearInput() {
        display.value = "";
    }

    // Calculate the result
    function evaluateExpression() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }

    // Backspace function
    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    // Map keyboard inputs to calculator functions
    document.addEventListener('keydown', function (event) {
        const key = event.key;

        // Allow numeric and operator keys
        if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')', '%'].includes(key)) {
            appendValue(key);
        }

        // Handle Backspace key
        if (key === 'Backspace') {
            backspace();
        }

        // Handle Enter key for evaluation
        if (key === 'Enter') {
            evaluateExpression();
        }

        // Handle Escape key for clearing the input
        if (key === 'Escape') {
            clearInput();
        }
    });
</script>

</html>
