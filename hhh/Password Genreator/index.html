<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
        display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 15px 17px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-decoration: underline;
    }

    .password {
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .copy-button {
      background-color: #2ecc71;
      margin-top: 10px;
    }

    .copy-button:hover {
      background-color: #27ae60;
    }

    .options {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Random Password Generator</h1>
    <input type="text" id="password" class="password" readonly placeholder="Password will appear here :">
    <button class="button" onclick="generatePassword()">Generate Password</button>
    <button class="button copy-button" onclick="copyPassword()">Copy Password</button>

    <div class="options">
      <label>
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase Letters
      </label><br>
      <label>
        <input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters
      </label><br>
      <label>
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
      </label><br>
      <label>
        <input type="checkbox" id="includeSpecial" checked> Include Special Characters
      </label><br>
    </div>
  </div>

  <script>
    // Function to generate a random password
    function generatePassword() {
      const length = 12; // Set the length of the password
      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const specialChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

      let passwordChars = '';
      let password = '';

      // Check if each type of character is selected and add them to the password pool
      if (document.getElementById('includeUppercase').checked) {
        passwordChars += uppercaseChars;
      }
      if (document.getElementById('includeLowercase').checked) {
        passwordChars += lowercaseChars;
      }
      if (document.getElementById('includeNumbers').checked) {
        passwordChars += numbers;
      }
      if (document.getElementById('includeSpecial').checked) {
        passwordChars += specialChars;
      }

      // If no character type is selected, show an alert
      if (passwordChars === '') {
        alert('Please select at least one character type');
        return;
      }

      // Generate the password by randomly selecting characters from the password pool
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * passwordChars.length);
        password += passwordChars[randomIndex];
      }

      // Display the generated password in the input field
      document.getElementById('password').value = password;
    }

    // Function to copy the generated password to clipboard
    function copyPassword() {
      const passwordField = document.getElementById('password');
      passwordField.select();
      passwordField.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy'); // Older method for copying text

      // You can also use the newer clipboard API (uncomment this if supported)
      // navigator.clipboard.writeText(passwordField.value).then(() => {
      //   alert('Password copied to clipboard');
      // });

      prompt('Password copied to clipboard : Check by pasting here ');
    }
  </script>

</body>
</html>
