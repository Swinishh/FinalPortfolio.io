<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
  color: #333;
}

.container {
  text-align: center;
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.flashcard {
  background-color: #3498db;
  color: white;
  width: 80%;
  height: 100px;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  margin: 20px auto;
  border-radius: 10px;
  transition: transform 1.2s;
}

.card-text {
  font-size: 1.5rem;
  text-align: center;
  padding: 10px;
}

.button {
  padding: 10px 20px;
  background-color: #3dc86b;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 1s ease-in-out;
}

.button:hover {
  transform: scale(1.2);
}

</style>
<body>
  <div class="container">
    <h1>Flashcard Learning</h1>
    <div id="flashcard" class="flashcard">
      <p id="question" class="card-text">Click to reveal question!</p>
    </div>
    <button id="flip-button" class="button">Show Answer</button>
  </div>

  <script>

    // Define the flashcards with questions and answers
const flashcards = [
  { question: "What is the capital of France?", answer: "Paris" },
  { question: "What is the square root of 64?", answer: "8" },
  { question: "Who wrote 'To Kill a Mockingbird'?", answer: "Harper Lee" },
  { question: "What is 5 + 3?", answer: "8" },
  { question: "What is the largest ocean on Earth?", answer: "Pacific Ocean" }
];

// Select HTML elements
const questionElement = document.getElementById('question');
const flipButton = document.getElementById('flip-button');
const flashcardElement = document.getElementById('flashcard');

// Keep track of current flashcard index
let currentCardIndex = 0;

// Function to load the current flashcard
function loadFlashcard() {
  questionElement.textContent = flashcards[currentCardIndex].question;
  flashcardElement.classList.remove('flipped');
}

// Flip the flashcard to show the answer
function flipCard() {
  if (flashcardElement.classList.contains('flipped')) {
    questionElement.textContent = flashcards[currentCardIndex].question;
    flashcardElement.classList.remove('flipped');
  } else {
    questionElement.textContent = flashcards[currentCardIndex].answer;
    flashcardElement.classList.add('flipped');
  }
}

// Function to go to the next card
function nextCard() {
  currentCardIndex = (currentCardIndex + 1) % flashcards.length;
  loadFlashcard();
}

// Initial setup
loadFlashcard();

// Event listener for flipping the card
flipButton.addEventListener('click', flipCard);

// Automatically load the next card after 3 seconds
setInterval(nextCard, 5000);

  </script>
</body>
</html>
