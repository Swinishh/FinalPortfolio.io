<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    .game-container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Board Styles */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      font-size: 2rem;
      background-color: #ecf0f1;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cell:hover {
      background-color: #bdc3c7;
    }

    /* Reset Button */
    .reset-button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .reset-button:hover {
      background-color: #2980b9;
    }

    /* Status and Winner Messages */
    #status {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      color: #2c3e50;
    }

    #winner {
      color: #27ae60; /* Green color for the winner */
      font-size: 2rem;
      font-weight: bold;
    }

    #tie {
      color: #e74c3c; /* Red color for tie */
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <button id="reset" class="reset-button">Reset Game</button>
    <p id="status">Player X's turn</p>
    <p id="winner" class="winner-message"></p> <!-- To show winner -->
    <p id="tie" class="tie-message"></p> <!-- To show tie message -->
  </div>

  <script>
    // Select all necessary elements
    const cells = document.querySelectorAll('[data-cell]');
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const resetButton = document.getElementById('reset');
    const winnerMessage = document.getElementById('winner');
    const tieMessage = document.getElementById('tie');

    let currentPlayer = 'X';
    let gameActive = true;
    let boardState = ['', '', '', '', '', '', '', '', ''];  // Represents the board state (3x3)

    // Function to handle cell clicks
    function handleCellClick(event) {
      const cell = event.target;
      const cellIndex = Array.from(cells).indexOf(cell);

      // Prevent further clicks on the same cell if already filled
      if (boardState[cellIndex] !== '' || !gameActive) return;

      // Mark the cell with the current player's symbol
      boardState[cellIndex] = currentPlayer;
      cell.textContent = currentPlayer;

      // Check for a winner
      checkWinner();
      
      // Switch player
      if (gameActive) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    // Function to check the winner
    function checkWinner() {
      const winningCombination = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (let combination of winningCombination) {
        const [a, b, c] = combination;

        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          gameActive = false;
          status.textContent = `Player ${boardState[a]} wins!`;
          winnerMessage.textContent = `Player ${boardState[a]} wins!`; // Show winner message
          winnerMessage.style.display = 'block'; // Show the winner message
        //   alert(`Player ${boardState[a]} wins!`); // Show alert for winner

          highlightWinner(combination); // Highlight the winning combination
          setTimeout(resetGame, 2000); // Reset after 2 seconds
          return;
        }
      }

      // Check for a tie
      if (!boardState.includes('')) {
        gameActive = false;
        status.textContent = "It's a tie!";
        tieMessage.textContent = "It's a tie!"; // Show tie message
        tieMessage.style.display = 'block'; // Show the tie message
        setTimeout(resetGame, 2000); // Reset after 2 seconds
      }
    }

    // Function to highlight the winning combination and change colors for X and O
    function highlightWinner(combination) {
      combination.forEach(index => {
        const cell = cells[index];
        if (boardState[index] === 'X') {
          cell.style.backgroundColor = '#3498db'; // Blue color for X
        } else if (boardState[index] === 'O') {
          cell.style.backgroundColor = '#e74c3c'; // Red color for O
        }
      });
    }

    // Function to reset the game
    function resetGame() {
      boardState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      status.textContent = `Player ${currentPlayer}'s turn`;

      winnerMessage.style.display = 'none'; // Hide winner message
      tieMessage.style.display = 'none'; // Hide tie message

      cells.forEach(cell => {
        cell.textContent = '';
        cell.style.backgroundColor = ''; // Reset background color
      });
    }

    // Event listeners
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    resetButton.addEventListener('click', resetGame);
  </script>

</body>
</html>
